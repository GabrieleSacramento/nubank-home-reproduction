name: nubank_home_reproduction
description: "Nubank Home Reproduction"

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.3
  dio: ^5.4.1
  flutter_screenutil: ^5.6.1
  build_runner: ^2.4.8
  equatable: ^2.0.5
  get_it: ^7.6.0
  bloc_test: ^9.1.4
  test_cov_console: ^0.2.2
  mocktail: ^1.0.0
  shared_preferences: ^2.2.0
  flutter_native_splash: ^2.3.5
  intl: ^0.18.0
  lottie: ^2.6.0
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  


  

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
